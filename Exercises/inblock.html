<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inblocks</title>
    <link rel="stylesheet" href="css/inblock.css">
</head>
<body>
    <input type="text" placeholder="Name" class="name">
    <input type="text" placeholder="Email" class="email">
    <br/>

    <p class="chat">Thanks for chattig with our customer support. Would you like to take our quick servey</p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
    <br/>
    <img src="../Thumbnails/google.png">
    <input class="google" type="text" placeholder="Search google or Type URL">

    <br/>
    <div class="block1">
    <input type="text" placeholder="first name" class="fn">
    <input type="text" placeholder="last name" class="ln">
    <input type="text" placeholder="Email" class="em">
    <button class="signup">signup</button>

</div>
    <!-- uber -->
    <div class="block2"> 
        <P class="para">Request a Ride Now</P>
    <input type="text" placeholder="Enter Pickup location" class="pc">
    <input type="text" placeholder="Enter Drop location" class="dp">
    <button class="bt">Register Now</button>
    <button class="bt2">Schedule For Later</button>

    </div>
</body>
</html>

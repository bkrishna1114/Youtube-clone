<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <link rel="stylesheet" href="css/divs.css">
</head>
<body>
    <div style="display: block;">
        <div class="div-square"></div>
        <div class="div-circle"></div>
        <div class="option">
            <p class="div-question">Satisfied with our service?</p>
            <button class="div-yes">Yes</button>
            <button class="div-yes">No</button>
        </div>
        <div class="youtube-music">
            <p class="youtube-pera"><strong> Youtube Music</strong></p>
            <p class="youtube-pera1">Add youtube music for your desktop for quick and easy access</p>
        </div>
     
    </div>

    <div class="tweet">
        <img src="images/img.jpeg" class="img1">
        <p class="pera2">Whats Hppening?</p>
        <button class="tweet-button">Tweet</button>
    </div>
    <div class="shopping">
        <div class="sub-div">
            <img class="item" src="images/img.jpeg">
            <p class="item-name">Balu Baddi</p>
            <p class="item-status">2 Mutual friends</p>
            <button class="item-button">Add Friend</button>
        </div>
        
        <div class="sub-div">
            <img class="item" src="images/img2.jpeg">
            <p class="item-name">Balu Baddi</p>
            <p class="item-status">2 Mutual friends</p>
            <button class="item-button">Add Friend</button>
        </div>    

        <div class="sub-div">
            <img class="item" src="images/iphil.jpeg">
            <p class="item-name">Balu Baddi</p>
            <p class="item-status">2 Mutual friends</p>
            <button class="item-button">Add Friend</button>
        </div>

    </div>
 

</body>
</html>

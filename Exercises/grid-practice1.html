<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divpractice-1</title>
    <style>
        .main-grid{
            display: grid;
            grid-template-columns: 200px 75px;
        }
        .main-grid2{
            display: grid;
            grid-template-columns: 200px 71fr 5px;
        }
        .main-grid3{
            display: grid;
            grid-template-columns:1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;
        }
    </style>
</head>
<body>
    <div class="main-grid">
        <div style="background-color: green;">
            200px</div>
        <div style="background-color: lightpink;">75px</div>
    </div>

    <div class="main-grid2">
        <div style="background-color: green;">
            200px</div>
        <div style="background-color:red;">1fr</div>
        <div style="background-color: lightpink;">75px</div>
    </div>

    <div class="main-grid3">
        <div style="background-color:red;">1fr</div>
        <div style="background-color:red;">1fr</div>
        <div style="background-color:red;">1fr</div>
        <div style="background-color:red;">1fr</div>
        <div style="background-color:red;">1fr</div>
        <div style="background-color:red;">1fr</div>
        <div style="background-color:red;">1fr</div>
        <div style="background-color:red;">1fr</div>
    </div>
</body>
</html>

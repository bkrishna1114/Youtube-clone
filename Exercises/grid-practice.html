<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grd-practice</title>
    <style>
    body{
        padding-bottom: 1000px;
    }
    </style>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightgreen;">div1</div>
        <div style="background-color: lightpink;">div2
        <p>Bala Krishna Baddi</p></div>
    </div>
    
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: lightgreen;">100px</div>
        <div style="background-color: lightpink;">100px
        <p>Bala Krishna Baddi</p></div>
        <div style="background-color: lightgreen;">200px</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: lightgreen;">100px</div>
        <div style="background-color: lightpink;">100px</div>
    </div>


    
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
        <div style="background-color: lightgreen; height: 200px;">100px</div>
        <div style="background-color: lightpink; height: 200px;">100px</div>
        <div style="background-color: lightgreen; height: 200px;">100px</div>

        <div style="background-color: lightgreen; height: 200px;">100px</div>
        <div style="background-color: lightpink; height: 200px;">100px</div>
        <div style="background-color: lightgreen; height: 200px;">100px</div>


    </div>
</body>
</html>
